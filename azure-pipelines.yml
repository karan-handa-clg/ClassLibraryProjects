trigger:
  - main

pool:
  name: 'ClassLibrary'  # Your self-hosted agent pool

variables:
  FEED_USERNAME: 'khanda4'  # Your Azure DevOps username
  FEED_PASSWORD: '8IE41SBvRJLJ67hyPonLqoX5X4uZx37vN1usj2CG4DSfN3hPhfDDJQQJ99BDACAAAAAnPw96AAASAZDO1Xkt'  # Your PAT (Personal Access Token)

  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  nugetFeed: 'newFeed'  # New feed name

steps:
  - task: UseDotNet@2
    displayName: 'Install .NET SDK'
    inputs:
      packageType: 'sdk'
      version: '8.0.x'  # Ensure .NET 8 is installed

  - task: DotNetCoreCLI@2
    displayName: 'Restore Dependencies'
    inputs:
      command: 'restore'
      projects: '$(solution)'
      feedsToUse: 'select'
      vstsFeed: 'newFeed'  # This should match the feed name exactly

  - task: DotNetCoreCLI@2
    displayName: 'Build Solution'
    inputs:
      command: 'build'
      projects: '$(solution)'
      arguments: '--configuration $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'Pack NuGet Package'
    inputs:
      command: 'pack'
      projects: '**/*.csproj'  # Targets all projects
      arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

  - task: DotNetCoreCLI@2
    displayName: 'Push to Azure Artifacts'
    inputs:
      command: 'push'
      packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
      nuGetFeedType: 'internal'
      publishVstsFeed: 'https://pkgs.dev.azure.com/khanda4/ClassLibraryProjects/_packaging/newFeed/nuget/v3/index.json'  # The URL must match your feed
